<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Multimedia</title>
</head>
<body>
    <video width="500px" height="240px" controls autoplay muted>
        <source src="videoplayback.mp4" type="video/mp4">
        <!--
            Esto es para insertar subtitulos

            <track src=".vtt" kind="subtitles" srclang="es" label="Español">
            <track src=".vtt" kind="subtitles" srclang="" label="Español">
        -->
    </video>

    <audio controls loop>
        <source src="audio_playback.mpeg" type="audio/mpeg"> 
    </audio>

    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=1uQG9yc-raQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
